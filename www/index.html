<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="app" ng-controller="CalculatorCtrl">
    <div class="bar bar-header bar-positive">
      <h1 class="title">SimCity BuildIt Calc</h1>
    </div>
    <div class="bar bar-subheader">
      <div class="button-bar">
        <a class="button button-clear button-dark" ng-click="toggleResources()">
          <i class="icon ion-funnel"></i> Show/Hide
        </a>
        <a class="button button-clear button-dark" ng-click="clearQuantities()">
          <i class="icon ion-close"></i> Clear
        </a>
      </div>
    </div>
    <ion-content class="has-subheader">
      <div class="list">
        <div class="item item-divider" ng-repeat-start="(category, resources) in resources">
          {{category}}
        </div>
        <a class="item item-avatar" ng-repeat="resource in resources" ng-hide="resource.hidden" ng-repeat-end="" ng-click="increaseQuantity(resource)">
          <img ng-src="img/{{resource.name}}.jpg" style="height: 40px;">
          {{resource.name}}
          <span class="badge badge-positive" ng-hide="resource.quantity === 0">{{resource.quantity}}</span>
        </a>
      </div>
    </ion-content>
  </body>
</html>
